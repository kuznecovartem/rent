<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>аренда</title>
</head>

<body>
    <div class="rent">
        <h1 class="title">
            <span class="text">Условия</span> <span class="text-2">аренды</span>
        </h1>
        <ul class="rent-terms">
            <li class="rent-terms__item">
                <img src="img/pasport.png" alt="Паспорт" class="rent-terms__img">
                <div class="rent-terms__desc">Паспорт</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/license.png" alt="Родительское удостоверение" class="rent-terms__img">
                <div class="rent-terms__desc">Родительское удостоверение</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/age 1.png" alt="Возвраст" class="rent-terms__img">
                <div class="rent-terms__desc">Возвраст от 29 лет</div>
            </li>
            <li class="rent-terms__item">
                <img src="img/steering-wheel 1.png" alt="" class="rent-terms__img">
                <div class="rent-terms__desc">Водительский стаж от 3-х лет</div>
            </li>
        </ul>
        <div class="btn__block">
            <button class="btn">Договор аренды</button>
        </div>

        <img src="img/blue-bmw-4-series-car 2.png" alt="BMW" class="rent__img">
    </div>
    </div>
</body>

</html>
